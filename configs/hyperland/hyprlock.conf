clock {
    font_family = "JetBrainsMono Nerd Font"
    font_size = 60
    color = rgba(255, 255, 255, 0.9)
    position = 0, -120
    format = %H:%M
}

label {
    font_family = "JetBrainsMono Nerd Font"
    font_size = 28
    color = rgba(200, 200, 200, 0.8)
    position = 0, -60
    text = %A, %d %B %Y
}

input-field {
    size = 400, 60
    position = 0, 120
    outline_thickness = 3
    rounding = 12

    font_family = "JetBrainsMono Nerd Font"
    font_size = 22
    inner_color = rgba(20, 20, 30, 0.6)
    outer_color = rgba(255, 0, 80, 0.9)   # Vermelho neon inspirado no logo
    text_color  = rgba(255, 255, 255, 1)

    fail_color = rgba(255, 50, 50, 1)     # Cor ao errar a senha
    capslock_color = rgba(255, 200, 0, 1) # Aviso Caps Lock
}

